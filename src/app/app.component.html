<h1>GoJS Sample</h1>

<div class="diagram-container">
  <div #myDiagramDiv class="diagram"></div>
  
  <div class="button-container">
    <button (click)="addNode()">+</button>
    <button (click)="saveToStorage()">Save</button>
  </div>

  <app-inspector
    [nodeData]="selectedNodeData"
    (onInspectorChange)="handleInspectorChange($event)">
  </app-inspector>
</div>
